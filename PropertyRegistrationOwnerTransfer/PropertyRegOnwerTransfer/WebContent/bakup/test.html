<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title><%=ServerConstants.PROJECT_NAME %></title>
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
<link rel="stylesheet" href="css/ready.css">
<link rel="stylesheet" href="css/demo.css">
<link rel="stylesheet" href="css/colorbox.css" />

</head>
<body style="background-color: #0261b0">




	<div class="" align="center"
		style="margin-top: 50px; margin-bottom: 50px;">
		<h1 style="color: white; font-family: arial;">cert-cloud</h1>
		<div class="col-md-4">
			<div class="card">
				<div class="card-header">
					<div class="card-title">Login page</div>
				</div>
				<div class="card-body" id="loginform">
					<form action="javascript:fnSubmit();" name="myform" id="myform">
						<div class="form-group has-success" align="left">
							<label for="successInput">Login with email or mobile</label><br>
							<br> <input type="text" id="successInput" name="uname"
								placeholder="email or mobile" class="form-control">
						</div>

						<div class="card-action" align="left">
							<button type="submit" class="btn btn-success">Login</button>
							<a href="<%=request.getContextPath()%>/pages/register.jsp">Register
								New User</a>
						</div>
					</form>

				</div>
				<div class="form-group has-success" id="otp" align="left"
					style="display: none;">
					<label for="successInput">Enter OTP for verification</label><br>
					<br> <input type="text" id="otpdata" name="otpdata"
						placeholder="Enter otp" class="form-control"><br> <input
						type="button" class="btn btn-success" value="Verify OTP"
						onclick="fnCheck();">
				</div>
			</div>
		</div>
</body>
<jsp:include page="../tiles/footerinc.jsp"></jsp:include>
</html>
